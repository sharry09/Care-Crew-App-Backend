plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
      implementation 'org.springframework.boot:spring-boot-starter-web:2.2.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.12.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:2.2.12.RELEASE'
 	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
 	compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.7.0'
 	
     testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
     // https://mvnrepository.com/artifact/org.mockito/mockito-core
	//testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
	// https://mvnrepository.com/artifact/junit/junit
	//testImplementation group: 'junit', name: 'junit', version: '4.13.2'
     // Use JUnit test framework
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
     
    implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '2.3.2'
 	implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.2.11'
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: '7.0.1.Final'
    




}
